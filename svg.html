        .eye-d{animation: move-down 4s infinite;}

            5%{transform:translateY(45px);}
            80%{transform:translateY(45px);}
            85%{transform:translateY(0px);}
        }
        @keyframes move-up {
            0%{transform:translateY(0px);}
            5%{transform:translateY(-40px);}
            80%{transform:translateY(-40px);}
            85%{transform:translateY(0px);}
        }
        @keyframes rotate {
            0%{transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
        }
